<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Data Structures</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/animations/animation.css">
</head>
<body>
    <header>
        <h1>Python Data Structures</h1>
        <nav>
            <button onclick="showSection('list')">List</button>

            <button onclick="showSection('dictionary')">Dictionary</button>
            <button onclick="showSection('set')">Set</button>
        </nav>
    </header>
    <main id="main-content">
        <div id="list" class="content">
            <h2>List Methods and Operations</h2>
            <div id="list-content"></div>
        </div>
        <div id="tuple" class="content">
            <h2>Tuple Methods and Operations</h2>
            <div id="tuple-content"></div>
        </div>
        <div id="dictionary" class="content">
            <h2>Dictionary Methods and Operations</h2>
            <div id="dictionary-content"></div>
        </div>
        <div id="set" class="content">
            <h2>Set Methods and Operations</h2>
            <div id="set-content"></div>
        </div>
    </main>
    <script src="script.js"></script>

</html>
